{% extends 'base.html' %}
{% block content %}
<h2>Orders</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Order ID</th><th>Customer</th><th>Product</th><th>Quantity</th><th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.product }}</td>
            <td>{{ order.quantity }}</td>
            <td>{{ order.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
